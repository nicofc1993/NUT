<main class="sumateanut row">
    <div>
        <h3 class="h3s">Ingresa tus datos para ser parte de nuestro staff</h3>
    </div>
    <div class="mb-3 col-md-3 col-sm-12">
        <label for="exampleFormControlInput1" class="form-label">Nombre completo:</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Apellido y nombre">
    </div>
    <div class="mb-3 col-md-3 col-sm-12">
        <label for="exampleFormControlInput2" class="form-label">Edad:</label>
        <select class="form-select" aria-label="Default select example" id="exampleFormControlInput2" >
            <option selected>Selecciona tu rango de Edad</option>
            <option value="1">18-25</option>
            <option value="2">26-35</option>
            <option value="3">36-45</option>
            <option value="4">+46</option>
        </select>
    </div>
    <div class="mb-3 col-md-3 col-sm-12">
        <label for="exampleFormControlInput3" class="form-label">Pais:</label>
        <select class="form-select" aria-label="Default select example"id="exampleFormControlInput3" >
            <option selected>Selecciona tu Pais:</option>
            <option value="1">Argentina</option>
            <option value="2">Bolivia</option>
            <option value="3">Brasil</option>
            <option value="4">Chile</option>
            <option value="5">Paraguay</option>
            <option value="6">Uruguay</option>
            <option value="7">Otros</option>
        </select>
    </div>
        <label for="exampleFormControlInput1" class="form-label col-md-9">Sexo:</label>
        <div class="form-check form-check-inline col-md-6">
        <input class="form-check-input-center" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">Masculino</label>
    </div>
    <div class="form-check form-check-inline col-md-6">
        <input class="form-check-input-center" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Femenino</label>
    </div>
    <div class="form-check form-check-inline col-md-6">
        <input class="form-check-input-center" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
        <label class="form-check-label" for="inlineRadio2">Prefiero no especificar</label>
    </div>
    <div class="mb-3 col-md-9">
        <label for="exampleFormControlTextarea1" class="form-label">Porque queres unirte a NUT?:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
    </div>
    <div class="mb-3 col-md-6">
        <label for="formFile" class="form-label">Carga tu Curriculum Vitae:</label>
        <input class="form-control" type="file" id="formFile">
    </div>
    <div class="botones">
        <input class="btn btn-primary" type="submit" value="Enviar">
    </div>
